<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Heroes of Myths - Epic Battle Strategy Game</title>
    <meta
      name="description"
      content="Play Monster Heroes of Myths - Command mighty warriors and mythical beasts in intense battles against evil forces!"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section id="hero" class="hero-section">
        <!-- Content will be loaded from JSON -->
      </section>

      <section id="how-to-play" class="how-to-play-section">
        <!-- Content will be loaded from JSON -->
      </section>

      <section id="survival-tips" class="survival-tips-section">
        <!-- Content will be loaded from JSON -->
      </section>

      <section id="crowd-mechanics" class="crowd-mechanics-section">
        <!-- Content will be loaded from JSON -->
      </section>

      <section id="players-speak" class="players-speak-section">
        <!-- Content will be loaded from JSON (reviews.json) -->
      </section>

      <section id="battle-arena" class="battle-arena-section">
        <!-- Content will be loaded from JSON -->
        <div class="game-container">
          <iframe
            src="https://html5.gamemonetize.co/e9gmzx8k1ecluckzbhf6wfukhilmgj5m/"
            width="100%"
            height="640"
            scrolling="none"
            frameborder="0"
          ></iframe>
        </div>
      </section>
    </main>

    <div id="cookie-consent-bar" class="cookie-bar">
      <div class="cookie-bar-content">
        <p>
          We use cookies to enhance your experience. By continuing to browse our
          site, you agree to our use of cookies. Learn more in our
          <a href="./privacy.html" class="cookie-policy-link">Privacy Policy</a
          >.
        </p>
        <button id="accept-cookies-btn" class="btn btn-primary">Accept</button>
      </div>
    </div>

    <div id="footer-container"></div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
